<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shop-E</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
	<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="app/app.js"></script>
	<link rel="shortcut icon" type="image/png" href="img/icon.png" />

</head>

<body>
	
 <div class="nav">
          <input type="checkbox" id="nav-check">
          <div class="nav-header">
            <div class="nav-title">
              Shop-E <i class="fa fa-shopping-bag"></i> 
 </div>
	
 </div>
         <div class="nav-btn">
           <label for="nav-check">
             <span></span>
             <span></span>
             <span></span>
            </label>
          </div>
        
          <div class="nav-links">
             <ul>
           
           <li><a href="index.html" target="_self">Home</a></li>
           <li><a href="cart.html" target="_self">Item</a></li>
           <li class="cart">
           		<a href="#cart" >      
               <ion-icon name="basket"></ion-icon></i>  Cart </li>
              </a> 
              </ul>
          </div>
       </div>
</div>


	<div class="content">
		<div ng-controller="myController">

			<input type="text" ng-model="search" placeholder="Search Here..." /> <i class="fa fa-search"></i>
			<button ng-click = "order = 'name'">Order by name</button>
			<button ng-click = "order = 'price'">Lowest price item</button>

		<ul>
			<li ng-repeat="item in items | orderBy: order | filter: search"> 
				<div class="container">
							<div class="image">
							<img ng-src = "{{item.image}}"/>
							<a class="add-cart cart1"  ng-click="add_cart(item)"> Add Cart </a>
		<ul>
			<li>					
						<div class="remove" ng-click="removeitem(item)"><i class="fa fa-times-circle"></i></div>
						<div>{{item.name}} - {{item.price | currency: "Php." }} </div>
			</li>
		</ul>			
</ul>
	</div>
</div>

<a name="cart"></a>
<div class = "panel-body table-responsive" ng-controller="myController">
					<table class = "table">
						<thead>
							<tr>
								<th>Product</th>
								<th>Price</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat = "cart in cart_items" >
								<td>{{cart.name}}</td>
								<td>₱{{cart.price}}</td>
								<td><button type = "button" ng-click = "remove_cart(cart)" class = "btn btn-danger"><span class = "fa fa-times-circle"></span></button></td>
							</tr>
							<tr>
								<td align = "right">Total</td>
								<td>₱{{total}}</td>
								
							</tr>
						</tbody>
					</table>
					<div style="text-align: center;">Buy now</div>
				</div>


<div class="container-fluid padding">
	<div class="row text-center padding">
  	<div class="col-12">
    	<h2>Visits us</h2>
  	</div>
  		<div class="col-12 social padding">
    		<a href="https://web.facebook.com/" target="blank"><i class="fa fa-facebook"></i></a>
    		<a href="https://mobile.twitter.com/" target="blank"><i class="fa fa-twitter"></i></a>
    		<a href="https://www.instagram.com/" target="blank"><i class="fa fa-instagram"></i></a>
    		<a href="https://www.youtube.com/" target="blank"><i class="fa fa-youtube"></i></a>
  	</div>
	</div>
</div>

<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>&copy; 2017-2018 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>


<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>


</body>
</html>
